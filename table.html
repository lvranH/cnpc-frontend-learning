<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>table</title>
        <style>
        table{border-collapse: collapse;}
        td,th{border:1px solid black;}
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>名字</th>
                    <th>性别</th>
                    <th>邮箱</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Alice</td>
                    <td>Female</td>
                    <td>alice@gmail.com</td>
                </tr>
                <tr>
                    <td>Bob</td>
                    <td>Mail</td>
                    <td>bob@gmail.com</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
